<html>
  <head>
    <title>EazzyTrips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="flex justify-center">
      <div class="">
        <image
          src="images/logo.svg"
          alt="logo"
          class=""
          style="position: absolute; top: 8px; left: 80px"
        />
      </div>

      <div class="">
        <image
          src="images/log.jpg"
          alt="logo"
          class="logo absolute"
          style="
            width: 1110px;
            height: 850px;
            position: absolute;
            top: -37px;
            right: -35px;
          "
        />
      </div>
    </div>
    <div class="bodyy mt-24 boddy" style="">
      <div>
        <div class="container -mt-32">
          <div class="cancel">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              style="fill: #000000"
            >
              <path
                d="M 12 2 C 6.4889971 2 2 6.4889971 2 12 C 2 17.511003 6.4889971 22 12 22 C 17.511003 22 22 17.511003 22 12 C 22 6.4889971 17.511003 2 12 2 z M 12 4 C 16.430123 4 20 7.5698774 20 12 C 20 16.430123 16.430123 20 12 20 C 7.5698774 20 4 16.430123 4 12 C 4 7.5698774 7.5698774 4 12 4 z M 8.7070312 7.2929688 L 7.2929688 8.7070312 L 10.585938 12 L 7.2929688 15.292969 L 8.7070312 16.707031 L 12 13.414062 L 15.292969 16.707031 L 16.707031 15.292969 L 13.414062 12 L 16.707031 8.7070312 L 15.292969 7.2929688 L 12 10.585938 L 8.7070312 7.2929688 z"
              ></path>
            </svg>
          </div>
          <div class="left">
            <h1 class="sign-txt">Login</h1>
            <div class="flex space-x-32 justify-center mt-12">
              <button class="flex space-x-4">
                <img src="images/Vector1.svg" alt="google" class="mt-3" />
                <h1 class="mt-1 form-heading">Email</h1>
              </button>

              <button class="flex space-x-4">
                <img src="images/Vector.svg" alt="google" class="mt-2" />
                <h1 class="mt-1 form-heading">Phone Number</h1>
              </button>
            </div>
            <div class="w-full bg-gray-200 h-1">
              <div class="bg-black h-1 mt-2" style="width: 45%"></div>
            </div>
            <form>
              <div class="mb-3 xl:w-full">
                <label
                  for="exampleFormControlInpu3"
                  class="form-label inline-block mb-2 text-gray-700 form-heading"
                  >Email address</label
                >
                <input
                  type="text"
                  style="border: none"
                  class="form-control block w-full py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="exampleFormControlInput3"
                  placeholder="Type your email address"
                />
              </div>

              <div class="mb-3 xl:w-full">
                <label
                  for="exampleFormControlInpu3"
                  class="form-label inline-block mb-2 text-gray-700 form-heading"
                  >Password</label
                >
                <div class="flex">
                  <input
                    style="border: none"
                    type="text"
                    class="form-control block w-full py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="exampleFormControlInput3"
                    placeholder="Type your password"
                  />
                  <span class="input-icon"
                    ><img
                      style="
                        width: 20px;
                        height: 20px;
                        margin-top: 8px;
                        top: 2px;
                      "
                      src="https://img.icons8.com/ios-glyphs/30/000000/hide.png"
                  /></span>
                </div>
              </div>
              <h3 class="agree mt-12">
                By signing in, I agree to Bindle
                <span class="text-base text-black">Terms of Use</span>

                and

                <span class="text-base text-black">Privacy Policy.</span>
              </h3>

              <div></div>

              <div class="flex space-x-2 justify-center">
                <button
                  type="button"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                  class="inline-block px-32 py-4 w-full bg-black mt-12 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-700 hover:shadow-lg focus:bg-black focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                >
                  Sign in
                </button>
              </div>
            </form>
            <h3 class="or">
              No account yet?
              <span class="text-base text-black ml-1">Create account</span>
            </h3>

            <h3 class="or">or continue with</h3>
            <div class="flex space-x-8 mt-12">
              <a
                class="px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center mb-3"
                style="background-color: #ffffff"
                href="#!"
                role="button"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  x="0px"
                  y="0px"
                  width="23"
                  height="23"
                  viewBox="0 0 48 48"
                  style="fill: #000000"
                  class="mr-2"
                >
                  <path
                    fill="#fbc02d"
                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                  ></path>
                  <path
                    fill="#e53935"
                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                  ></path>
                  <path
                    fill="#4caf50"
                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                  ></path>
                  <path
                    fill="#1565c0"
                    d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                  ></path>
                </svg>
                <span class="text-black">Google </span>
              </a>
              <a
                class="px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center mb-3"
                style="background-color: #ffffff"
                href="#!"
                role="button"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light"
              >
                <!-- Facebook -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 320 512"
                  class="w-3.5 h-3.5 mr-2"
                >
                  <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    fill="#000"
                    d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
                  />
                </svg>
                <span class="text-black">Facebook </span>
              </a>
            </div>
          </div>

          <div class=""></div>
        </div>
      </div>
    </div>
  </body>
</html>
